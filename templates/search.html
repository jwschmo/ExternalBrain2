{% extends 'brain_base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-lg-10 mx-lg-auto mx-md-auto">

            {{ wtf.quick_form(form) }}

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Matching Chunks</th>
                        <th>Score</th>
                    </tr>
                </thead>

                <tbody>
                    {% for chunk in chunks %}
                    <tr>
                        <td>{{ chunk.fact_chunk }}</td>
                        <td>{{ chunk.score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
{% endblock %}
